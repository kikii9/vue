<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- 阻止默认事件 -->
        <a href="http://www.baidu.com" @click.prevent="show">点击</a>
        <!-- 阻止事件冒泡 -->
        <div @click="show">
            <button @click.stop="show">点击按钮</button>
        </div>
        <!-- 事件只触发一次 -->
        <button @click.once="show">点击按钮</button>
        <!-- 使用事件的捕获模式 -->
        <div @click.capture="showM(1)">
            box1
            <div @click="showM(2)">
                box2
            </div>
        </div>
        <!-- 只有event.target是当前操作元素时才触发事件 -->
        <div @click.self="show">
            <button @click.stop="show">点击按钮</button>
        </div>
        <!-- 事件的默认行为立即执行，不用等回调函数调用后执行 -->
        
        
    </div>
    <script>
        new Vue({
        el:'#root',
        data:{
            name:'tom'
        },
        methods:{
            show(event){
            },
            showM(msg){
                console.log(msg);
            }
        }
        })
    </script>
</body>
</html>
