<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <p>遍历数组</p>
       <button @click="update">更新</button>
        <ul v-for="(p,index) in persons" :key="p.id">
            <li>{{p.name}}---{{p.age}}--{{p.sex}}-{{index}}</li>
        </ul>
    </div>
    <script>
        // 用computed实现
        new Vue({
        el:'#root',
        data:{
            persons:[
                {id:001,name:'tom',age:18,sex:'male'},
                {id:002,name:'jerry',age:45,sex:'male'},
                {id:003,name:'jack',age:25,sex:'male'},
                {id:004,name:'kiki',age:32,sex:'male'},
            ]
        },
       methods:{
        update(){
            // this.persons[0].name = '123'
            this.persons[0] = {id:004,name:'kiki',age:32,sex:'male'}
        }
       }
        })
    </script>
</body>
</html>
